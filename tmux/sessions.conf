# vim ft=tmux

##########
# Quick jumps to known sessions
##########
bind -T editSessionBindings c 'attach-session -t sol+core'

bind -T editSessionBindings s 'attach-session -t shank'
bind -T editSessionBindings S 'attach-session -t z_shank'

bind -T editSessionBindings p 'attach-session -t sol+pkr'
bind -T editSessionBindings P 'attach-session -t z_sol+pkr'

bind -T editSessionBindings d 'attach-session -t plex'
bind -T editSessionBindings D 'attach-session -t z_plex'

bind -T editSessionBindings m 'attach-session -t mp+mpl'
bind -T editSessionBindings M 'attach-session -t z_mp+mpl'

bind -T editSessionBindings l 'attach-session -t lua'
bind -T editSessionBindings L 'attach-session -t z_lua'

bind -T editSessionBindings v 'attach-session -t nvim'
bind -T editSessionBindings V 'attach-session -t z_nvim'

bind -T editSessionBindings u 'attach-session -t sugar'
bind -T editSessionBindings U 'attach-session -t z_sugar'

bind-key e switch-client -T editSessionBindings

